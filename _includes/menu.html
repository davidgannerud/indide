<nav id="menu">
	<h2>Meny</h2>
	<ul>
		<li><a href="{{ site.baseurl }}">Hem</a></li>

		{% for page in site.categories %}
			{% if page.title %}
				<li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title}}</a></li>
			{% endif %} 
		{% endfor %}
		
		{% for page in site.html_pages %}
			{% if page.title != "Hem" %}
				<li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
			{% endif %} 
		{% endfor %}
	</ul>
</nav>

<section class="tiles">

{% for category in site.categories limit:site.front-page-posts %}
	<article class="style{{ forloop.index | plus:1 }}">
		<span class="image">
			<img src="{{ site.url }}{{ site.baseurl }}/images/pic02.jpg" alt="" />
		</span>
		<a href="{{ category.url | prepend:site.baseurl | prepend:site.url }}">
			<h2>{{ category.title }}</h2>
			<div class="content">
				<p>{{ category.excerpt }}</p>
			</div>
		</a>
	</article>
{% endfor %}

</section>
